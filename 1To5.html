<html>
    <head>
        <title>My First Page</title>
        <!-- Used as a description for to optimize search engine -->
        <meta name="description" content="This Is Description For My First Page">
        <!-- Used to make browser support typing all languages as a content -->
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <!-- Used to make my app responsive for all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- make document refresh every 30Seconds -->
        <meta http-equiv="refresh" content="30">
        <!-- Define keywords for search engines: -->
        <meta name="keywords" content="HTML, CSS, JAVASCRIPT">
        <style></style>
        <script></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        This Is My First Page
    </body>
</html>
