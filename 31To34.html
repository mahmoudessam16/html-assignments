<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31To34</title>
</head>
<body>
    <form target="_blank" novalidate>
        <div>
            <label for="search">Search </label><br><br>
            <input type="search" name="search" id="search" placeholder="Enter A Search Word" autofocus>
        </div>
        <hr>
        <div>
            <label for="url">Upload </label><br><br>
            <input type="url" name="url" id="url" required>
        </div>
        <hr>
        <div>
            <label for="file">File </label><br><br>
            <input type="file" name="file" id="file">
        </div>
        <br>
        <div>
            <label for="date">Date </label>
            <input type="date" name="date" id="date">
        </div>
        <br>
        <div>
            <label for="month">Month </label>
            <input type="month" name="month" id="month">
        </div>
        <br>
        <input type="reset" value="Empty">
        <input type="submit" value="Save">
    </form>

    <pre>
        Hello Line One
        Hello Line Two
        Hello Line Three
                Hello Line Four
    </pre>
    <iframe src="https://elzero.org" width="100%" height="400px" title="elzero web school"></iframe>
</body>
</html>
